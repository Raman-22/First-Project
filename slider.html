<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
        .cty-card{
            background-color: antiquewhite;
            margin: 25px 0;
            width: 150px;
        }
    </style>
  </head>
  <body>
  
    
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" style="width: 100%;height: 250px;background-color: rgb(241, 116, 13);">
                <div class="container d-flex">
                    <div class="itemss" style="width: 100px;height: 100px; background-color: black;"></div>
                    <div class="itemss" style="width: 100px;height: 100px; background-color: black;"></div>
                    <div class="itemss" style="width: 100px;height: 100px; background-color: black;"></div>
                    <div class="itemss" style="width: 100px;height: 100px; background-color: black;"></div>
                </div>
            </div>
            <div class="carousel-item " style="width: 100%;height: 250px;background-color: rgb(139, 235, 76);">
                <div class="container d-flex">
                    <div class="itemss" style="width: 100px;height: 100px; background-color: black;"></div>
                    <div class="itemss" style="width: 100px;height: 100px; background-color: black;"></div>
                    <div class="itemss" style="width: 100px;height: 100px; background-color: black;"></div>
                    <div class="itemss" style="width: 100px;height: 100px; background-color: black;"></div>
                </div>
            </div>
            <div class="carousel-item " style="width: 100%;height: 250px;background-color: rgb(70, 237, 243);">
                <div class="container d-flex">
                    <div class="itemss" style="width: 100px;height: 100px; background-color: black;"></div>
                    <div class="itemss" style="width: 100px;height: 100px; background-color: black;"></div>
                    <div class="itemss" style="width: 100px;height: 100px; background-color: black;"></div>
                    <div class="itemss" style="width: 100px;height: 100px; background-color: black;"></div>
                </div>
            </div>
        
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>






    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
